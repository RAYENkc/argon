<!-- Search Wrapper Area Start -->
<div class="search-wrapper section-padding-100">
    <div class="search-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="search-content">
                    <form action="#" method="get">
                        <input type="search" name="search" id="search" placeholder="Type your keyword...">
                        <button type="submit"><img src="assets/img/core-img/search.png" alt=""></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Search Wrapper Area End -->

<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <a routerLink="/home"><img src="assets/img/core-img/logo.png" alt=""></a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area clearfix">
        <!-- Close Icon -->
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <!-- Logo -->
        <div class="logo">
            <a routerLink="/home"><img src="assets/img/core-img/logo.png" alt=""></a>
        </div>
        <!-- Amado Nav -->
        <nav class="amado-nav">
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/shop">Shop</a></li>
                <li><a routerLink="/product-details">Product</a></li>
                <li><a routerLink="/cart">Cart </a> </li>
                <li><a routerLink="/reclamation">Claim</a></li>
                <li><a routerLink="/command">Command</a></li>
                <li  class="active"><a routerLink="/offre">Offre</a></li>
             <!--   <li><a routerLink="/checkout">Checkout</a></li> --> 
                <li><a (click)="logout()">Logout</a></li>
                <li><a routerLink="/signin">Sign in</a></li>
            </ul>
        </nav>
        <!-- Button Group -->
        <div class="amado-btn-group mt-30 mb-100">
            <a routerLink="/home" class="btn amado-btn mb-15">%Discount%</a>
        </div>
        <!-- Cart Menu -->
        <div class="cart-fav-search mb-50">
            <a routerLink="/cart" class="cart-nav"><img src="assets/img/core-img/cart.png" alt=""> Cart <span>(0)</span></a>
            <a routerLink="/home" class="search-nav"><img src="assets/img/core-img/search.png" alt=""> Search</a>
        </div>
        <!-- Social Button -->
        <div class="social-info d-flex justify-content-between">
            <a routerLink="/home"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
            <a routerLink="/home"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a routerLink="/home"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a routerLink="/home"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
    </header>

    <div class="produits-catagories-area clearfix ">
        <div class="amado-pro-catagory clearfix ">
         
         <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
     
           <div class="container-fluid">
            <div class="header-body">
           </div>
         </div>
       </div>
   
       <ng-container >
       <div class="container-fluid mt--7" id="main-container" >
         <!-- Table -->
         <div class="row">
           <div class="col">
             <div class="card shadow tail ">
               <div class="table-responsive">
                 <table class="table align-items-center table-flush ">
                   <thead class="thead-light">
                     <tr>
                         <th scope="col" >
                             <div class="form-check form-switch"> 
                                 <input  class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"> 
                                 <label class="form-check-label" for="flexSwitchCheckDefault">All</label>
                             </div>
                         </th>
                         <th scope="col">Sr.No</th>
                         <th scope="col">Product Name</th>
                         <th scope="col">Product Image</th>
                         <th scope="col">Description</th>
                         <th scope="col">Price</th>
                         <th scope="col">Quantity</th>
                         <th scope="col">Total</th>
                     </tr>
     
                   </thead>
                   <tbody>
                     <!-- Company -->
                    <tr *ngFor="let item of produits; let i = index">
                                 <td> <div class="form-check"> <input  (click)="addItem(item)" class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> </div></td>
                                 <td>{{i+1}}</td>
                                 <td>{{item.nom}}</td>
                                 <td><img style="width: 120px;" src="http://localhost:3000/uploads/{{item.image}}" alt=""></td>
                                 <td style="width: 25%;">{{item.description}}</td>
                                 <th style="width: 12%;">{{item.prix}}</th>
                                 <td style="width: 12%;">{{item.quantite}}</td>
                                 <td style="width: 12%;">{{item.prix * item.quantite}}</td>
                             </tr>
                             <tr>
                                 <td><button class="btn btn-primary" (click)="onOpenModal1(null,'add')">Create Offre</button></td>
                             </tr>
                   </tbody>
                 </table>
               </div>
             </div>
           </div>
         </div>
       </div>
     </ng-container>
   </div>    
 </div>   
</div>
    

<div class="modal fade" id="addMissionModal" tabindex="-1" role="dialog" aria-labelledby="addMissionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addMissionModalLabel">Add Claim</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddMission(addForm)">
            <div class="form-group">
              <label for="missionObject">Nom</label>
              <input type="text" ngModel name="nom" class="form-control" id="sujet" placeholder="Sujet" required>
            </div>
    
            <div class="form-group">
              <label for="missionObject">Prix</label>
              <input type="text" ngModel name="prix" class="form-control" id="sujet" placeholder="Importance" required>
            </div>
            <div class="modal-footer">
               <button type="button" id="add-mission-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
            </div>
            </form>
         </div>
      </div>
    </div>
</div>
