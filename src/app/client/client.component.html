<!-- Search Wrapper Area Start -->
<div class="search-wrapper section-padding-100">
    <div class="search-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="search-content">
                    <form action="#" method="get">
                        <input type="search" name="search" id="search" placeholder="Type your keyword...">
                        <button type="submit"><img src="assets/img/core-img/search.png" alt=""></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Search Wrapper Area End -->

<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <a routerLink="/home"><img src="assets/img/core-img/logo.png" alt=""></a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area clearfix">
        <!-- Close Icon -->
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <!-- Logo -->
        <div class="logo">
            <a routerLink="/home"><img src="assets/img/core-img/logo.png" alt=""></a>
        </div>
        <!-- Amado Nav -->
        <nav class="amado-nav">
            <ul>
                <li class="active"><a routerLink="/home">Home</a></li>
                <li><a routerLink="/shop">Shop</a></li>
                <li><a *ngIf="isAdmin" routerLink="/product-details">Product</a></li>
                <li><a routerLink="/cart">Cart </a> </li>
                <li><a routerLink="/reclamation">Claim</a></li>
                <li><a routerLink="/command">Command</a></li>
                <li><a *ngIf="isAdmin"  routerLink="/offre">Offre</a></li>
                <li><a routerLink="/client">Client</a></li>
                <li><a (click)="logout()">Logout</a></li>
               <!--   <li><a routerLink="/checkout">Checkout</a></li>
             <li><a routerLink="/signin">Sign in</a></li>
             --> 
               

            </ul>
        </nav>
        <!-- Button Group -->
        <div class="amado-btn-group mt-30 mb-100">
            <a routerLink="/home" class="btn amado-btn mb-15">%Discount%</a>
        </div>
        <!-- Cart Menu -->
        <div class="cart-fav-search mb-50">
            <a routerLink="/cart" class="cart-nav"><img src="assets/img/core-img/cart.png" alt=""> Cart <span>(0)</span></a>
            <a routerLink="/home" class="search-nav"><img src="assets/img/core-img/search.png" alt=""> Search</a>
        </div>
        <!-- Social Button -->
        <div class="social-info d-flex justify-content-between">
            <a routerLink="/home"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
            <a routerLink="/home"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a routerLink="/home"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a routerLink="/home"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
    </header>
    <div class="products-catagories-area clearfix">
        <div class="amado-pro-catagory clearfix">
         
         <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
     
           <div class="container-fluid">
            <div class="header-body">
             <!-- Card stats -->
           </div>
         </div>
       </div>
       <!-- Page content -->
       <div class="container-fluid mt--7" id="main-container" >
         <!-- Table -->
         <div class="row">
           <div class="col">
             <div class="card shadow">
             <div class="card-header border-0">
              <!-- <a  class="btn btn-info test" >add Claim </a> --> 
                 <h3 class="mb-0">List of clients</h3>
                 <a  class="test" >
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                      </div>
                      <input class="form-control" placeholder="Taper le nom de profil"    type="text"  >
                    </div>
                  </div>
               
                </a>
               <div class="table-responsive">
                 <table class="table align-items-center table-flush"  >
                   <thead class="thead-light">
                     <tr>
                       <th scope="col">Cin</th>
                       <th scope="col">Image</th>
                       <th scope="col">Nom</th>
                       <th scope="col">Prenom</th>
                       <th scope="col">Phone</th>                 
                       <th scope="col">Email</th>
                     </tr>
                   </thead>
                   <tbody *ngFor="let client of clients">
                     <!-- Company -->
                     <tr >
                  
                       <td> 
                        {{client.cin}}
                       </td>
                       <td><img style="width: 120px;" src="http://localhost:3000/uploads/{{client.image}}" alt=""></td>
                       <td>
                        {{client.nom}}
                       </td>
                       <td>
                        {{client.prenom}}
                       </td>
                       <td>
                        {{client.phone}}
                       </td>
                       <td>
                        {{client.email}}
                       </td>
                       <td class="text-right">
                        <div ngbDropdown placement="bottom-right">
                          <a class="btn btn-sm btn-icon-only d-inline-block text-success"  ngbDropdownToggle>
                            <i class="fas fa-ellipsis-v"></i>
                          </a>
                          <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                            <a  class="dropdown-item" href="javascript:void(0)" data-original-title="Edit"  (click)="blockItem(client)">block</a>
                            <a  class="dropdown-item" href="javascript:void(0)" (click)="removeItem(client._id)">Delete</a>
                          </div>
                        </div>
                    </td>
                     </tr>
                   </tbody>
                 </table>
               </div>
             </div>
           </div>
         </div>
     
       </div>
     </div>
     

    </div>

   </div>    
  </div>
